<div class="mx-32 mt-6">
  <h1 class="text-center font-bold text-3xl text-gray-800 mb-6">Posts</h1>
  <p class="text-red-600">{{ errorMsg }}</p>
  <div class="grid h-56 grid-cols-3 content-stretch gap-4 ...">
    <div
      *ngFor="let post of posts | slice : 0 : 10"
      class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700"
    >
      <!-- {{ post?.id + "-" + post?.title + "-" + post?.body }} -->

      <h5
        class="mb-2 text-xl w-14 h-14 rounded-full bg-gray-100 p-2 font-semibold tracking-tight flex justify-center items-center text-gray-800"
      >
        {{ post?.id }}
      </h5>
      <a href="/">
        <h5
          class="mb-2 text-2xl font-semibold tracking-tight text-gray-900 dark:text-white"
        >
          {{ post?.title }}
        </h5>
      </a>
      <p class="mb-3 font-normal text-gray-500 dark:text-gray-400">
        {{ post?.body }}
      </p>
    </div>
  </div>
</div>
