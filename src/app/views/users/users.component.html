<div class="mx-32 mt-6">
  <h1 class="text-center font-bold text-3xl text-gray-800 mb-6">Users</h1>
  <p class="text-red-600">{{ errorMsg }}</p>
  <div class="grid h-56 grid-cols-5 content-stretch gap-4 ...">
    <div
      *ngFor="let user of users"
      class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700"
    >
      <!-- {{ post?.id + "-" + post?.title + "-" + post?.body }} -->
      <div class="flex flex-col items-center pb-10">
        <div
          class="w-18 h-18 my-3 rounded-full shadow-lg bg-gray-100 text-gray-800 flex justify-center items-center text-3xl font-bolder"
        >
          {{ user?.name?.substring(0, 1) }}
        </div>
        <h5
          class="mb-1 text-xl font-medium text-gray-900 dark:text-white cursor-pointer"
          (click)="onSelect(user)"
        >
          {{ user?.name }}
        </h5>
        <span class="text-sm text-gray-500 dark:text-gray-400">{{
          user?.email
        }}</span>
      </div>
    </div>
  </div>
</div>
