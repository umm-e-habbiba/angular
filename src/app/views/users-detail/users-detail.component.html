<div class="mx-32 mt-6">
  <h1 class="text-center font-bold text-3xl text-gray-800 mb-6">
    You Selected User with ID: {{ userId }}
  </h1>
  <div class="flex justify-center items-center">
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mr-3 text-center"
      (click)="goPrev()"
      [disabled]="userId === '1'"
      [ngClass]="userId === '1' ? 'opacity-50' : 'cursor-pointer'"
    >
      Prev
    </button>
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full text-center"
      (click)="goNext()"
      [disabled]="userId === '10'"
      [ngClass]="userId === '10' ? 'opacity-50' : 'cursor-pointer'"
    >
      Next
    </button>
  </div>
  <button
    class="bg-gray-500 hover:bg-gray-700 text-white py-2 px-3 rounded-sm text-center cursor-pointer"
    (click)="goBack()"
  >
    Go Back
  </button>
</div>
